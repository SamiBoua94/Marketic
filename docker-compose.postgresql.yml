version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketic-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-marketic}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-marketic}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketic-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: marketic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@marketic.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - marketic-network

volumes:
  postgres_data:
    driver: local

networks:
  marketic-network:
    driver: bridge
